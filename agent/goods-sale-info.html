<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>agent</title>
<link rel="stylesheet" href="css/agent.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script>
$(function(){
  // 弹窗
  $(".btn").on("click",function(){
     $("#dialog").fadeIn(200)
  })
  $("#confirm").on("click",function(e){
      e.stopPropagation()
       $("#dialog").fadeOut(200)
  })

});
</script>
</head>
<body>
<!-- header -->
<div class="header">
  <a class="icon-back" href="javascrit:;"></a>
  <span>零售发货</span>
  <a></a>
</div>
<!-- //header -->
<!-- 信息 -->
<div class="main-form form2">
  <ul>
    <li>
      <label>代理商</label>
      <input type="text" placeholder="请输入内容">
    </li>
    <li>
      <label>订单号</label>
      <input type="text" placeholder="请输入单号">
    </li>
  </ul>
</div>
<a class="btn btn-full">确认</a>
<!-- // 信息-->
<!-- 弹窗 -->
<div id="dialog" style=" display: none">
  <div class="mask"></div>
  <div class="dialog">
    <div class="dialog-body">已提交信息</div>
    <div class="dialog-footer df01">
      <button class="btn" id="confirm">确认</button>
    </div>
  </div>
</div>
<!-- //弹窗 -->
<!--导航-->
<nav>
	<a href="#" class="active"><i class="icon-nav01"></i><span>首页</span></a>
	<a href="#"><i class="icon-nav02"></i><span>我要订货</span></a>
	<a href="#"><i class="icon-nav03"></i><span>购物车</span></a>
	<a href="#"><i class="icon-nav04"></i><span>我的</span></a>
</nav>
<!--//导航-->
</body>
</html>
