<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<title>index</title>
<link rel="stylesheet" href="css/jomoo.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script type="text/javascript">
(function($){
	$.getUrlParam = function(name)
	{
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r!=null) return unescape(r[2]); return null;
	}
	})(jQuery);

	$(function(){
		 //获取url中的随机值
		 var num = $.getUrlParam('page');
		 $("#avatarPic").css("background-image","url(images/avatar"+ num + ".jpg)");
 })
</script>
<style>
.btn-view{
	position:relative
}
.btn-view:after{
	content:" ";
	display:block;
	position:absolute;
	top:-0.06rem;
	left:-0.05rem;
	width: 9.75rem;
	height: 2.1875rem;
  box-shadow: 0px 0px 13px 0px rgba(77, 161, 255, 0.8);
	-webkit-animation:shine 1.5s infinite alternate ease-in-out;
}

.avatar{
	position:relative;
	z-index:999;
	background:none;
}
.avatar:after{
	content:" ";
	display:block;
	position:absolute;
	border-radius:50%;
  box-shadow: 0px 0px 18px 0px rgba(77, 161, 255, 0.8);
	-webkit-animation:shine 1.5s infinite alternate ease-in-out;
	z-index:-1;
}
.avatar.s00:after{
	top:1.12rem;
	left:1.12rem;
	width: 7rem;
	height: 7rem;
}
@-webkit-keyframes shine{
	0% { 
		 box-shadow: 0px 0px 13px 0px rgba(77, 161, 255, 0.2);
	} 
	50% {  
		 box-shadow: 0px 0px 13px 0px rgba(77, 161, 255, 1.0);
	}
	100% {  
		 box-shadow: 0px 0px 13px 0px rgba(77, 161, 255, 0.2);
	}
}

.avatarFix{
	    width: 10rem;
			height:0;
		position: relative;
    margin: 0 auto;
}
.avatarFix .avatar.s00 {
    width: 7rem;
    height: 7rem;
    top: 0.40rem;
    left: 0.40rem;
    padding: 1.1rem;
}
.circle{
 -webkit-animation:rotate 3.88s linear infinite;
}
@-webkit-keyframes rotate{
	0% {-webkit-transform:rotate(0deg)}
	50% {-webkit-transform:rotate(180deg)}
	100%{-webkit-transform:rotate(360deg)}
}

/*斜线运动*/
.rain{
	position:absolute;
	display:block;
  width:99px;
	height:99px;
	background-image:url(images/line2.png);
	background-repeat:no-repeat;
	background-size:100%;
	color:#fff;
}
.rain.r01{
	top:-5px;
	right:10px;
}
.rain.r02{
	width:80px;
	height:80px;
	top:197px;
	right:20px;
}
.rain.r03{
	top:225px;
	left:-40px;
	width:140px;
	height:140px;
}
.rain.r04{
	top:-50px;
	left:-10px;
	width:125px;
	height:125px;
}
.videoContent {
	position: absolute;
	top: 0;
	left: 1040px;
	width: 100%;
	height: 100%;
	overflow: hidden;
	z-index:99999;
}

</style>
</head>
<body>
<div id="p4">
    <div class="blank4"></div>
    <div class="avatarFix">
        <div class="avatar s00">
            <span id="avatarPic" style="background-image:url(images/avatar0.jpg)"></span>
        </div>
    </div>
    
    <div class="circle sm"  id="avatar">
    </div>
    <div class="info">
        <p>生活旅行家</p>
        <p>跳蚤咚</p>
    </div>
    <button  class="btn-view" ></button>
    <!--斜线运动-->
    <i class="rain r01"></i>
    <i class="rain r02"></i>
    <i class="rain r03"></i>
    <i class="rain r04"></i>
</div>
<div class="videoContent">
<video id="myVideo" preload="auto" width="100%" height="100%" x-webkit-airplay="true" webkit-playsinline="true" src="images/show.mp4" x5nativepanel=""></video>
<!--    <video id="myVideo" preload="auto" width="100%" height="100%" x-webkit-airplay="true" webkit-playsinline="true" src="https://wx.gtimg.com/static/nocashfinal/img/video.a2a320bc.mp4" x5nativepanel=""></video>
-->

</div>

<script>
$(function(){
	//全屏播放视频
	$(".btn-view").click(function(){
		$(".videoContent").css("left","0");
		$("#p4").hide();
		$("#myVideo")[0].play()
	})
	
	//播放结束后调整
	var video=document.querySelector("video");
		video.addEventListener("ended",function(){
		$(".videoContent").css("left","1040px");
		setTimeout(go, 1)
	})
})
function go(){
	window.location.href = "6.html";
}
</script>

</body>
</html>
