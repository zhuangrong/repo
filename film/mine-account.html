<script type="text/javascript">
$(function(){
  $.TabChange = function(obj,num){
    $("li","#" + obj).each(function(index){
        $(this).click(function(i){
          $("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
          $(this).addClass("curr").siblings().removeClass("curr");
        })
    })
  }
  $.TabChange("tabs",1)
})
</script>
