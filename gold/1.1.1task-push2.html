  $(".uploader-wrap").each(function(){
    var _this = $(this)
    $(this).find(".uploader-file input").on("change", function(e){
      var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;

          _this.find(".uploader-file").css({"opacity":"0"});
          _this.find(".uploader-pic").html($(tmpl.replace('#url#', src)));
    })
  })

})
