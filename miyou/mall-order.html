<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>miyou</title>
<link rel="stylesheet" href="css/miyou.css"> 
<link rel="stylesheet" href="css/swiper.min.css" />   
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.min.js"></script> 
<script src="js/jquery.Spinner.js"></script> 
<script>
$(function(){
	$(".select-addr").on("click",function(){
		$(".unfold").toggleClass("retract");
		$("#address-wrap").toggle();
		
	})
});
</script>
</head>
<body>
<!--头像-->
<div class="avatar-wrap3">
	<i class="avatar" style="background-image:url(images/avatar2.png);"></i>
	<span>青春蜜柚</span>
	<a href="mall-list.html" class="cf">
		<i class="icon-search-list"></i>
		我的订单
	</a>
</div>
<!--//头像-->
<!--商品简述-->
<div class="order-show">
	<div class="product-pic">
		<img src="images/pic01.png">
	</div>
	<div class="product-name">
		<p>瑞士军刀书包 </p>
		<p>¥2000</p>
	</div>
	<div class="product-num">
		x2
	</div>
</div>
<!--//商品简述-->
<!--配送方式-->
<div class="order-express">
	<div>配送方式</div>
	<span>¥20<em>顺丰快递</em></span>
</div>
<!--//配送方式-->
<!--选择收货地址-->
<div class="select-addr">
	选择收货地址
	<i class="unfold"></i>
</div>
<div id="address-wrap">
	<div class="address-detail">
		<label>
			<input class="radio" type="checkbox" name="rad">
			<span>
					某某某 18888888888 
					<p>收货地址：某某市某某路xx小区 </p>
			</span>
		</label>
		<a href="mall-address.html" class="icon-edit"></a>
	</div>
	<a href="mall-address.html" class="address-add">
		<i class="icon-add"></i>
		新增地址
	</a>
</div>
<!--//选择收货地址-->
<!--买家留言-->
<div class="message">
	<h3>买家留言</h3>
	<textarea class="texta"></textarea>
	<div class="remark">备注：此处为备注此处为备注此处为备注此处为备注。 </div>
</div>
<!--//买家留言-->
<!--提交订单-->
<div class="order-bar">
	<div>合计：¥2000</div>
	<a href="mall-apply.html" class="cf">提交订单</a>
</div>
<!--//提交订单-->
<div class="order-blank"></div>
















</body>
</html>
